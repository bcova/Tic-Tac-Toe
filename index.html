<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Icon on browser tab -->
    <link rel="icon" href="/assets/img/tictac.png.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
  <div id="input_box">
    <input type="text" placeholder="Player 1" name="" id="player1">
    <input type="text" placeholder="Player 2" name="" id="player2">
  </div>

    <div id="tic_tac_box">
      <div id="game">
        <div class="grid-cell border_bottom border_right" data-value="0">Test</div>
        <div class="grid-cell border_bottom border_right" data-value="1">Test</div>
        <div class="grid-cell border_bottom " data-value="2">Test</div>
        <div class="grid-cell border_bottom border_right" data-value="3">Test</div>
        <div class="grid-cell border_bottom border_right" data-value="4">Test</div>
        <div class="grid-cell border_bottom" data-value="5">Test</div>
        <div class="grid-cell border_right" data-value="6">Test</div>
        <div class="grid-cell border_right" data-value="7">Test</div>
        <div class="grid-cell" data-value="8">Test</div>
      </div>
    </div>
</body>

</html>
