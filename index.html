<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Icon on browser tab -->
    <link rel="icon" href="/assets/img/tictac.png.png">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
  
</head>


<body>
  <div id="players">
    <h1 id="p1"></h1>
    <h1 id="p2"></h1>
  </div>

  <div id="input_box">
    <input type="text" placeholder="Enter P1 Name" name="" id="player1">
    <input type="text" placeholder="Enter P2 Name" name="" id="player2">
  </div>

    <div id="tic_tac_box">

      <div id="game">

        <div id="00" class="grid-cell border_bottom border_right" ><p></p></div>

        <div id="01" class="grid-cell border_bottom border_right" ><p></p></div>

        <div id="02" class="grid-cell border_bottom" ><p></p></div>

        <div id="10" class="grid-cell border_bottom border_right" ><p></p></div>

        <div id="11" class="grid-cell border_bottom border_right" ><p></p></div>

        <div id="12" class="grid-cell border_bottom" ><p></p></div>

        <div id="20" class="grid-cell border_right" ><p></p></div>

        <div id="21" class="grid-cell border_right" ><p></p></div>

        <div id="22" class="grid-cell"><p></p></div>

      </div>

    </div>
</body>

</html>
