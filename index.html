<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- Icon on browser tab -->
    <link rel="icon" href="/assets/img/tictac.png.png">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>
  <div id="input_box">
    <input type="text" placeholder="Player 1" name="" id="player1">
    <input type="text" placeholder="Player 2" name="" id="player2">
  </div>

    <div id="tic_tac_box">
        <table class="box_table">
            <tr class="inner_box">
              <td class="table_data" data-cell-index="0">Test0</td>
              <td class="table_data" data-cell-index="1">Test1</td>
              <td class="table_data" data-cell-index="2">Test2</td>
            </tr>
            <tr class="inner_box">
              <td class="table_data" data-cell-index="3">Test3</td>
              <td class="table_data" data-cell-index="4">Test4</td>
              <td class="table_data" data-cell-index="5">Test5</td>
            </tr>
            <tr class="inner_box">
              <td class="table_data" data-cell-index="6">Test6</td>
              <td class="table_data" data-cell-index="7">Test7</td>
              <td class="table_data" data-cell-index="8">Test8</td>
            </tr>
        </table>
    </div>
</body>

</html>
